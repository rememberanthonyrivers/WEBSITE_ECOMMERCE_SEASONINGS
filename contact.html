<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles_contact.css'>
    <title>Contact | AAR Spices</title>
</head>
<body>
    <main>
        <div class="nav">
            <div class="nav_child"><a href="home.html">Home</a></div>
            <div class="nav_child"><a href="stock.html">Stock</a></div>
            <!-- <div class="nav_child"><img></div> -->  
            <div class="nav_child"><a href="about.html">Who We Are</a></div>
            <div class="nav_child"><a href="contact.html">Contact</a></div>
        </div>
        <div class="nav_greeting_parent">
            <h5 id='nav_greeting'> 
                We appreciate doing business with you, please feel free to leave any thoughts or concerns. Come back soon!
            </h5> 
        </div>
        <div class="empty_box"></div>
        <div class="main_content">
            <div><img id="left_img" src="contact_img.jpg"></div>
            <div id="form">
                <!-- <h3>Contact Form</h3> -->
                <div class="container">
                  <form action="contact.html">

                    <label for="name">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="email">Email</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your email..">
                
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                  </form>
                </div>
            </div>
        </div>
        <div class="empty_box"></div>
        <div class="empty_box"></div>
    </main> 
    <footer>
        <div class="footer_end_strip_parent">
            <a href='https://www.linkedin.com/in/rivers-anthony/' id='footer_name'>Copyright 2022 - Anthony Rivers</a>
        </div>
    </footer>
</body>
</html>
